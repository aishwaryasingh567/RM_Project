<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: white;
        padding: 0.5em 1em;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        /* Ensures the header stays on top */
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
    }

    nav {
        flex-grow: 1;
    }

    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
    }

    nav ul li {
        margin: 0 1em;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    nav ul li a:hover {
        color: #3300ff;
        text-decoration: underline;
    }

    .logo {
        width: 30px;
        /* Adjust the width to fit your design */
        height: 30px;
        /* Adjust the height to fit your design */
        display: inline-block;
        vertical-align: middle;
    }

    .search-container {
        display: flex;
        align-items: center;
    }

    .search-container input[type="text"] {
        padding: 0.5em;
        margin-right: 0.5em;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .search-container button {
        padding: 0.5em;
        background-color: #3300ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-container button:hover {
        background-color: #555;
    }

    .profile-icon {
        font-size: 1.5em;
        color: white;
        margin-left: 1em;
        cursor: pointer;
        position: relative;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background-color: white;
        color: black;
        min-width: 150px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        border-radius: 4px;
        overflow: hidden;
    }

    .dropdown-menu a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-menu a:hover {
        background-color: #f1f1f1;
    }

    .profile-container {
        position: relative;
        display: inline-block;
    }
</style>
<header>
    <nav>
        <ul>
            <li><a href="#home"><img src="abc.jpg" alt="Logo" class="logo"></a></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
        <div class="profile-container">
            <i class="bi bi-person-circle profile-icon" onclick="toggleDropdown()"></i>
            <div class="dropdown-menu" id="profileDropdown">
                <a href="#profile">Profile</a>
                <a href="#settings">Settings</a>
                <a href="#logout">Logout</a>
            </div>
        </div>
    </div>
</header>
